<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd4d4ead53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Signup.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <article>
            <h2>SIGNUP</h2>
            <form action="">
                <label for="email">Email<input type="email" name="email" id="email" required></label>
                <label for="password">Password<input type="password" name="password" id="password" required></label>
                <label for="remember"><input type="checkbox" name="remember" id="remember" value="remember"> Remember me?</label>
                <br>
                <button id="login">LOGIN</button>
            </form>
            <fieldset>
                <legend><p>OR</p></legend>
            </fieldset>
            <div class="icons">
                <ul>
                    <li><a href="https://www.google.com/"><i class="fa-brands fa-google fa-xl"></i></a></li>
                    <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f fa-xl"></i></a></li>
                    <li><a href="https://in.linkedin.com/"><i class="fa-brands fa-linkedin-in fa-xl"></i></a></li>
                </ul>
            </div>
            <p id="already_a_user">Already a user? <a href="login.html" target="_blank">LOGIN</a></p>
        </article>
    </div>
</body>
</html>
